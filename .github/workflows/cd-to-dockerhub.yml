name: CD-to-DockerHub

on:
  push:
    branches: [ main ]
    tags:
      - 'v*' 
  workflow_dispatch:  

jobs:
  docker-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Login to Docker Hub
      run: |
        echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Build and push latest image
      run: |
        IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/python-app"
        docker build -t $IMAGE:latest .
        docker push $IMAGE:latest

    - name: Tag with commit SHA
      if: github.ref_type == 'branch' 
      run: |
        IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/python-app"
        docker tag $IMAGE:latest $IMAGE:${{ github.sha }}
        docker push $IMAGE:${{ github.sha }}

    - name: Create timestamp
      if: github.ref_type == 'branch' 
      run: echo "TS=$(date +%Y-%m-%d-%H-%M-%S)" >> $GITHUB_ENV

    - name: Tag with timestamp
      if: github.ref_type == 'branch'
      run: |
        IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/python-app"
        docker tag $IMAGE:latest $IMAGE:${{ env.TS }}
        docker push $IMAGE:${{ env.TS }}

    - name: Tag with Git version
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/python-app"
        VERSION="${{ github.ref_name }}"
        docker tag $IMAGE:latest $IMAGE:$VERSION
        docker push $IMAGE:$VERSION
